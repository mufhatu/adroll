    <!---Scripts-->
    <script>
        var a,b,c,d;
        var output;
        function validation() {
            a=document.forms["input_form"]["average"].value;
            b=document.forms["input_form"]["orders"].value;
            c=document.forms["input_form"]["add"].value;
            d=document.forms["input_form"]["cost"].value;

            if(c==0){
                output="You cannot divide by zero";
            }
            else if(isNaN(a)){
                output="Average must be a number";
            }
            else if(isNaN(b)){
                output="Orders must be a number";
            }
            else if(isNaN(d)){
                output="Cost must be a number";
            }
            else{
                // calculate the Roas
                var x=a-d*b/c;
                results="Your <strong>Roas Is Equal To "+ x +" value";
                output="Success!!"
            }
            document.getElementById("output").innerHTML=output;
            document.getElementById("results").innerHTML=results;
        }
    </script>
